name: E2E Verification

on:
  push:
    branches:
      - main
      - feature/*
  workflow_dispatch:

jobs:
  test-go-arm64:
    name: Go (CGO) arm64-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build Go (CGO)
        uses: ./ # Uses local action
        with:
          target: linux-arm64
          cmd: go build -o dist/app-go-arm64 ./examples/go-cgo

      - name: Verify Go Binary
        run: file dist/app-go-arm64 | grep "ARM aarch64"

  test-rust-musl:
    name: Rust aarch64-musl
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-musl

      - name: Build Rust (Release)
        uses: ./
        with:
          target: aarch64-unknown-linux-musl
          cmd: |
            cd examples/rust
            cargo build --release --target aarch64-unknown-linux-musl

      - name: Verify Rust Binary
        run: file examples/rust/target/aarch64-unknown-linux-musl/release/rust_cross | grep "ARM aarch64"

  test-c-windows:
    name: C windows-x64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Build C (Direct CC)
        uses: ./
        with:
          target: windows-x64
          cmd: $CC examples/c/main.c -o dist/app.exe

      - name: Verify C Binary
        run: file dist/app.exe | grep "PE32+"
